<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⁉Charada do Dia⁉</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-4">⁉Charada do dia⁉</h1>
        <p class="text-xl text-blue-900 mb-6" id="charada-pergunta"></p>
        <input type="text" placeholder="Digite sua resposta..." class="border rounded-lg p-2 w-full mb-6 focus:outline-none focus:ring-2 focus:ring-blue-300" id="input-resposta">
        <div class="flex justify-around mb-3" id="resposta-container">
            <p>Resposta...</p>
        </div>
        <div class="flex justify-around">
            <button class="bg-green-300 text-white font-bold py-2 px-4 rounded hover:bg-green-500 transition" id="ver-resposta" onclick="">Ver resposta</button>
            <button class="bg-blue-300 text-white font-bold py-2 px-4 rounded hover:bg-blue-500 transition" id="nova-charada" onclick="location.reload()">Nova charada</button>
        </div>
        <!-- Botão para entrar como ADM -->
    <button onclick="mostrarLogin()" class="bg-gray-800 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition w-full mt-4">
      Área do ADM
    </button>

    <!-- Formulário de login (inicialmente oculto) -->
    <div id="login-form" class="mt-6 hidden">
      <input type="password" id="senha-adm" placeholder="Digite a senha de ADM" class="border rounded-lg p-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-300">
      <button onclick="validarSenha()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition w-full">
        Entrar
      </button>
      <p id="erro-senha" class="text-red-500 text-sm mt-2 hidden">Senha incorreta.</p>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById('login-form').classList.remove('hidden');
    }

    function validarSenha() {
      const senha = document.getElementById('senha-adm').value;
      const senhaCorreta = "admin123"; //

      if (senha === senhaCorreta) {
        window.location.href = "admin.html"; // redireciona para página ADM
      } else {
        document.getElementById('erro-senha').classList.remove('hidden');
      }
    }
  </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
